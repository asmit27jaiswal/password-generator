<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <!--<sc src="https://cdn.tailwindcss.com"></script>-->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">-->
</head>
<body>
<div class="wrapper"> 
<div class="container">
    <h1>PASSWORD GENERATOR</h1>
    
    <div class="display-container">
        <input readonly placeholder="Password" class="display" data-passwordDisplay>
        <button class ="copyBtn" data-copy>
            <span class ="toolTip" data-copyMsg></span>
            <img src="./copyIcon.png" alt="copy" width="23" height="23">
        </button>
    </div>
    
    <div class="input-container">

        <!--password length section-->
        <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber>0</p>
        </div>

        <!--slider-->
        <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

        <!--checkbox-->
        <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Include Upercase Letters</label>
        </div>

        <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Include Lowercase Letters</label>
        </div>

        <div class="check">
            <input type="checkbox" id="numbers">
            <label for="numbers">Include Numbers</label>
        </div>

        <div class="check">
            <input type="checkbox" id="symbols">
            <label for="symbols">Include Symbols</label>
        </div>

        <!--strength section-->
        <div class="strength-container">
            <p>Strength</p>
            <div class="indicator" data-indicator></div>
        </div>

         <!--generate password-->
        <button class="generateButton">Generate Password</button>
    </div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
